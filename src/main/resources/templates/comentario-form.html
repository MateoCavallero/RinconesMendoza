<!DOCTYPE html>
<html>

<head th:fragments="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comentario form</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!--CSS (Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/static/css/styles.css">
</head>>

<body>

    <body>
        <div class="container">
            <div class="card ms-auto">
                <div class="card-header d-flex">
                    <h1>Crear Comentario</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/comentario/save}" method="POST" th:object="${comentario}" class="col-6 mx-auto">
                        <input hidden th:field="*{id}"> </input>
                        <input hidden th:field="*{locacion}"> </input>
                        <div class="form-floating">
                            <textarea th:field="*{opinion}" class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea2" style="height: 100px" maxlength="600"></textarea>
                            <label for="floatingTextarea2">Comentarios</label>
                        </div>

                        <div>
                            <label>Puntuaci√≥n</label>
                            <select th:field="*{puntuacion}">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>

                        <div style="text-align: center" class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-primary nuevoton">Guardar</button>
                        </div>
                </div>
            </div>
        </div>
    </body>

</html>
