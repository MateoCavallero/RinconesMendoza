<!DOCTYPE html>
<html lang="en">

    <head th:fragments="head">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>usuario form</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!--CSS (Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/resources/static/css/styles.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Los 3 caballeros</a>
            </div>
        </nav>
        <div class="container">
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-auto" role="alert">
                <span><strong th:text="${error}"> </strong> </span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-auto" role="alert">
                <span><strong th:text="${success}"> </strong> </span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="card ms-auto">
                <div class="card-header d-flex">
                    <h1>Creacion de usuario</h1>
                    <button class="btn btn-dark px-5 py-2 ms-auto"><a th:href="@{/usuario/list}"> Ver lista de usuarios
                        </a></button>
                </div>
                <div class="card-body">
                    <form th:action="@{/usuario/save}" method="POST" th:object="${usuario}" class="col-6 mx-auto" enctype="multipart/form-data">
                        <input hidden th:field="*{id}"> </input>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre </label>
                            <input type="text" class="form-control" th:field="*{nombre}" placeholder="Mateo"></input>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Apellido </label>
                            <input type="text" class="form-control" th:field="*{apellido}" placeholder="Cavallero"></input>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">DNI </label>
                            <input type="number" class="form-control" th:field="*{dni}" placeholder="43675857"></input>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Email </label>
                            <input type="text" class="form-control" th:field="*{email}"
                                   placeholder="mateo543@gmail.com"></input>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Foto</label>
                            <input type="file" class="form-control" name="file" id="imagen"></input>
                        </div>
                        <div style="text-align:center" class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                </div>
            </div>
        </div>
    </body>

</html>
