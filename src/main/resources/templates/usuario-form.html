<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

    <nav th:replace="/fragments/navbar :: navbar"></nav>
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Rincones mendoza</a>
    </div>
    </nav>
    <div class="container">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-auto" role="alert">
            <span><strong th:text="${error}"> </strong> </span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-auto" role="alert">
            <span><strong th:text="${success}"> </strong> </span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="card ms-auto">
            <div class="card-header d-flex">
                <h1>Creacion de usuario registro</h1>
                <button class="btn btn-dark px-5 py-2 ms-auto"><a th:href="@{/usuario/list}"> Ver lista de usuarios
                    </a></button>
            </div>
            <div class="card-body">
                <form th:action="@{/usuario/save}" method="POST" th:object="${usuario}" class="col-6 mx-auto"
                    enctype="multipart/form-data">
                    <input hidden th:field="*{id}"> </input>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre </label>
                        <input type="text" class="form-control" th:field="*{nombre}" placeholder="Mateo"></input>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Apellido </label>
                        <input type="text" class="form-control" th:field="*{apellido}" placeholder="Cavallero"></input>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">DNI </label>
                        <input type="number" class="form-control" th:field="*{dni}" placeholder="43675857"></input>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Email </label>
                        <input type="text" class="form-control" th:field="*{email}"
                            placeholder="mateo543@gmail.com"></input>
                    </div>
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Foto</label>
                        <input type="file" class="form-control" name="file" id="imagen"></input>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" th:value="${username}" name="username"
                            placeholder="nick"></input>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña </label>
                        <input type="password" class="form-control" th:field="*{password}"
                            placeholder="***********"></input>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Repita la contraseña </label>
                        <input type="password" class="form-control" name="password2" placeholder="***********"></input>
                    </div>
                    <div style="text-align:center" class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
