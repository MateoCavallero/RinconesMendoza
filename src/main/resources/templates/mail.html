<!DOCTYPE html>
<html lang="en">

    <head th:fragments="head">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>usuario form</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!--CSS (Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/resources/static/css/styles.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Rincones mendoza</a>
            </div>
        </nav>
        <div class="container">
            <div class="card ms-auto">
                <div class="card-header d-flex">
                    <h1>mail sender</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/mail/enviarmail}" method="POST" class="col-6 mx-auto">
                        <div class="mb-3">
                            <label for="destinatario" class="form-label">Destinatario </label>
                            <input type="text" class="form-control" name="destinatario"></input>
                        </div>
                        <div class="mb-3">
                            <label for="asunto" class="form-label">Asunto </label>
                            <input type="text" class="form-control" name="asunto"></input>
                        </div>
                        <div class="mb-3">
                            <label for="contenido" class="form-label">Contenido</label>
                            <input type="text" class="form-control" name="contenido"></input>
                        </div>              
                        <div style="text-align:center" class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                </div>
            </div>
        </div>
    </body>

</html>
