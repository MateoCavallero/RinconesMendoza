<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RM|Alojamientos</title>
    </head>
    <body>
        <h1>Alojamiento</h1>
        <br>
        <table class="table table-dark table-striped">
            <tbody class="tabla">
                <tr th:each=" c : ${alojamiento} ">
            <div class="tabla" id="secwrapper">
                <section>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <a
                                    href=""><img class="imag" src="../images/alta-montaña.jpg" alt="" />
                                </a>
                            </div>
                            <div class="col">
                                <h1 th:text="${c.nombre}"></h1>
                                <p th:text="${c.zona}"></p>
                                <p th:text="'Domicilio: ' + ${c.domicilio}"></p>
                                <p th:text="'Teléfono: ' + ${c.telefono}"></p>
                                <p th:text="'Web: ' + ${c.web}"></p>
                                <p th:text="'Rango de precios: ' + ${c.rangoDePrecios}"></p>
                                <p th:text="'Tipo Alojamiento: ' + ${c.TipoAlojamiento}"></p>
                                <p th:text="${c.aireAcondicionado} ? 'A/C: Si' : 'A/C: No'"></p>
                                <p th:text="${c.wifi} ? 'WiFi: Si' : 'WiFi: No'"></p>
                                <p th:text="${c.estacionamiento} ? 'Estacionamiento: Si' : 'Estacionamiento: No'"></p>
                                <p th:text="${c.desayuno} ? 'Desayuno: Si' : 'Desayuno: No'"></p>
                                <p th:text="${c.pileta} ? 'Pileta: Si' : 'Pileta: No'"></p>
                            </div>
                        </div>
                        <div class="vermas">
                            <a class="boton btn btn-primary" th:href="@{/views/productos/detalle/}+${c.id}" >
                                <a href="#" class="boton btn btn-primary">Ver Más</a>
                        </div>
                    </div>
                </section>
            </div>
            <a th:href="@{/comentario/form}+'?id='+${c.id}"><button>Crear Comentario</button></a><br>
            </tr>
            </tbody>

        </table>



        <table>
            <tr th:each="p : ${comentarios}">

            <p th:text="${p.opinion}"></p>

        </tr>
    </table>
</body>
</html>
