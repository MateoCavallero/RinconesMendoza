<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head th:fragments="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usuario form</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!--CSS (Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/static/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Rincones mendoza</a>
        </div>
    </nav>
    <div class="container">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-auto" role="alert">
            <span><strong th:text="${error}"> </strong> </span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show mt-auto" role="alert">
            <span> <strong> "Ha finalizado la sesion con exito" </strong> </span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="card ms-auto">
            <div class="card-header d-flex">
                <h1>Login</h1>
                <button class="btn btn-dark px-5 py-2 ms-auto"><a th:href="@{/}"> Volver </a></button>
            </div>
            <div class="card-body">
                <form th:action="@{/logincheck}" method="POST" class="col-6 mx-auto">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" th:value="${username}" name="username"
                            placeholder="nick"></input>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase√±a </label>
                        <input type="password" class="form-control" name="password" placeholder="***********"></input>
                    </div>
                    <div style="text-align: center" class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
            </div>
        </div>
    </div>

    <!--****** Footer ******-->
    <footer th:replace="/fragments/footer :: footer"></footer>
</body>

</html>
