<!DOCTYPE html>
<html>
    <head th:fragments="head">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurant form</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!--CSS (Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/resources/static/css/styles.css">
    </head>>
    <body>
    <body>
        <div class="container">
            <div class="card ms-auto">
                <div class="card-header d-flex">
                    <h1>Crear Restaunrat</h1>
                    <button class="btn btn-dark px-5 py-2 ms-auto"><a th:href="@{/restaurant}"> Ver lista de restaurantes </a></button>
                </div>
                <div class="card-body">
                    <form th:action="@{/restaurant/save}" method="POST" th:object="${restaurant}" class="col-6 mx-auto">
                        <input hidden th:field="*{id}"> </input>
                        <div class="mb-3">
                            <label for="nombre" class="form-label"> Nombre </label>
                            <input type="text" class="form-control" th:field="*{nombre}" placeholder="Mateo"></input>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label"> Domicilio </label>
                            <input type="text" class="form-control" th:field="*{domicilio}" ></input>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label"> Telefono </label>
                            <input type="text" class="form-control" th:field="*{telefono}" ></input>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Web </label>
                            <input type="text" class="form-control" th:field="*{web}"></input>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"th:field="*{menuCeliaco}">
                            <label class="form-check-label" for="flexCheckDefault">
                                Menú Celìaco
                            </label>
                        </div>

                        <div>
                            <label>Tipos de Comida</label>
                            <select name="tipoDeComida" th:field="*{tipoDeComida}">
                                <option th:each="tc : ${T(com.example.RinconesMendoza.utils.TipoComida).values()}" 
                                        th:value="${tc}" th:text="${tc}"></option>
                            </select>
                        </div>
                        <br>
                        <div style="text-align: center" class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                </div>
            </div>
        </div>
    </body>

</html>
