<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

    <nav th:replace="/fragments/navbar :: navbar"></nav>
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Los 3 caballeros</a>
    </div>
    </nav>
    <div class="container">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-auto" role="alert">
            <span><strong th:text="${error}"> </strong> </span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="card ms-auto">
            <div class="card-header d-flex">
                <h1>Registro de usuario</h1>
                <button class="btn btn-dark px-5 py-2 ms-auto"><a th:href="@{/}"> Volver </a></button>
            </div>
            <div class="card-body">
                <form th:action="@{/registro}" method="POST" class="col-6 mx-auto">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" th:value="${username}" name="username"
                            placeholder="nick"></input>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña </label>
                        <input type="password" class="form-control" name="password" placeholder="***********"></input>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Repita la contraseña </label>
                        <input type="password" class="form-control" name="password2" placeholder="***********"></input>
                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI </label>
                        <input type="text" class="form-control" name="dni" placeholder="43675643"></input>
                    </div>
                    <div style="text-align: center" class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
            </div>
        </div>
    </div>

   <!--****** Footer ******-->
   <footer th:replace="/fragments/footer :: footer"></footer>
</body>

</html>
