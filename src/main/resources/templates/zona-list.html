<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragments="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usuario form</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!--CSS (Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/static/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Rincones mendoza</a>
        </div>
    </nav>
    <div class="container">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-auto" role="alert">
            <span><strong th:text="${error}"> </strong> </span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-auto" role="alert">
            <span><strong th:text="${success}"> </strong> </span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="card ms-auto">
            <div class="card-header d-flex">
                <h1>Listado de zonas</h1>
                <button class="btn btn-dark px-5 py-2 ms-auto"><a th:href="@{/usuario/form}"> ir a zona
                        form</a></button>
            </div>
            <div class="card-body">
                <div>
                    <form class="row g-3" th:action="@{/usuario/list}" method="GET">
                        <div class="col">
                            <input type="text"
                                style="width: 100%; height: 100%; background-color:#212529 ; color: white;" name="q"
                                placeholder="Buscar...">
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn btn-dark px-5 py-2 ms-auto">Buscar</button>
                        </div>
                    </form>
                </div>
                <table class="table table-dark table-striped">
                    <br>
                    <thead>
                        <tr>
                            <th scope="col">NÂ° </th>
                            <th scope="col">Nombre </th>
                            <th scope="col">Provincia </th>
                            <th scope="col">Modificar </th>
                            <th scope="col">Eliminar </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tmp, iterator :${zonas}">
                            <th th:text="${iterator.index+1}" scope="row"></th>
                            <td th:text="${tmp.nombre}"> </td>
                            <td th:text="${tmp.provincia.}"> </td>
                            <td th:text="${tmp.dni}"> </td>
                            <td th:text="${tmp.email}"> </td>
                            <td>
                                <button class="btn btn-light px-5 py-2 ms-auto"><a
                                        th:href="@{/zona/form}+'?id='+${tmp.id}">Modificar</a></button>
                            </td>
                            <td>
                                <button class="btn btn-danger px-5 py-2 ms-auto"><a
                                        th:href="@{/zona/delete}+'?id='+${tmp.id}">Eliminar</a></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
